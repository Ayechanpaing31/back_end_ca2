                <form id="create-customer-form" style="margin-top: 2rem;">
                    <div class="form-group">
                        <input class="form-control" id="create-customer-form-title" rows="3" placeholder="Title"
                            type="text"></input>
                        <input class="form-control mt-3" id="create-customer-form-description" rows="3"

    <script>
        // API url
        const baseUrl = "http://localhost:8081";



        $("#create-customer-form").submit((event) => {
            // prevents the page from refreshing
            event.preventDefault();

            const requestBody = {
                title: $("#create-customer-form-title").val(),
                description: $("#create-customer-form-description").val(),
                release_year: $("#create-customer-form-release_year").val(),
                language: $("#create-customer-form-language").val(),
                rental_duration: $("#create-customer-form-rental_duration").val(),
                rental_rate: $("#create-customer-form-rental_rate").val(),
                length: $("#create-customer-form-length").val(),
                replacement_cost: $("#create-customer-form-replacement_cost").val(),
                rating: $("#create-customer-form-rating").val(),
                special_features: $("#create-customer-form-special_features").val(),
                actor_id: $("#create-customer-form-actor_id").val()

            };

          
            axios.post(`${baseUrl}/film/`, requestBody, { headers: { Authorization: "Bearer " + localStorage.getItem("token") } })
                .then((response) => {
                    // reset form value.
                    $("#create-customer-form-title").val(""),
                        $("#create-customer-form-description").val(""),
                        $("#create-customer-form-release_year").val(""),
                        $("#create-customer-form-language").val(""),
                        $("#create-customer-form-rental_duration").val(""),
                        $("#create-customer-form-rental_rate").val(""),
                        $("#create-customer-form-length").val(""),
                        $("#create-customer-form-replacement_cost").val(""),
                        $("#create-customer-form-rating").val(""),
                        $("#create-customer-form-special_features").val(""),
                        $("#create-customer-form-actor_id").val("")


                    console.log()

                    
                });
        });

        $("#Logout").click(function () {
            localStorage.clear();
            window.location.assign("http://localhost:3001/");

        });




    </script>
